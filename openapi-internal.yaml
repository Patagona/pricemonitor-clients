openapi: 3.0.0
info:
  contact:
    name: Patagona GmbH
    url: https://patagona.de/
  title: Pricemonitor API
  version: 0.0.5814
servers:
- description: Production server
  url: https://api.patagona.de
security:
- BasicAuth: []
- BearerAuth: []
tags:
- description: Manage your account
  name: account
- description: Company management related endpoints
  name: companies
- description: Manage your data-feeds
  name: feeds
- description: Manage your orders
  name: orders
- description: View price recommendations
  name: pricerecommendations
- description: Manage your products
  name: products
- description: Manage your contract
  name: settings
- description: See all of your tasks
  name: tasks
paths:
  /version:
    get:
      operationId: version
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VersionApiResponse'
          description: Current application version.
      security: []
      summary: Get the current application version
      tags:
      - controlpanel
      - internal
  /api/1/{contractId}/products/analysis/pricerecommendations:
    get:
      operationId: getPriceRecommendations
      parameters:
      - description: ID of the contract
        example: qbcxvb
        explode: false
        in: path
        name: contractId
        required: true
        schema:
          type: string
        style: simple
      - description: Where to start fetching the recommendations
        example: 0
        explode: true
        in: query
        name: start
        required: false
        schema:
          default: 0
          format: int32
          type: integer
        style: form
      - description: Maximal number of results
        example: 100
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 10000
          format: int32
          type: integer
        style: form
      - description: Timestamp of the oldest results
        example: 2019-01-01T00:00:00.000Z
        explode: true
        in: query
        name: since
        required: false
        schema:
          format: date-time
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPriceRecommendationsResponse'
          description: No response was specified
      summary: Get price recommendations (deprecated)
      tags:
      - pricerecommendations
  /api/2/companies:
    post:
      operationId: createCompany
      requestBody:
        content:
          application/json:
            schema:
              type: string
        description: The company's name
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateCompanyApiResponse'
          description: No response was specified
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: The company name may not be empty
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: User already belongs to a company
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
          description: The company could not be created
      summary: Allows users without one to create a new Company
      tags:
      - companies
  /api/2/companies/{companyId}/contracts:
