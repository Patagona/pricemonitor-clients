    description: >+
      Overview, explanation and pointers to the API documentation.


      ## Introduction


      The Omnia 2.0 API (also known as the Pricemonitor API) gives access to the
      superpowers behind the Omnia Retail platform.


      The [Omnia 2.0 app](https://app.omniaretail.com/) and the [Pricemonitor
      app](https://pricemonitor.patagona.de/) are the main consumers of this
      API, but we also have endpoints available to customers to integrate the
      API directly with their own systems.


      ## Common use cases for Omnia 2.0


      These are common API operations for customers to integrate Omnia with
      their own systems:

      - Retrieve market data

      - Retrieve price recommendations

      - Manage your product assortment

      - Provide offers for custom sources


      ### Retrieve market data via API


      Use [this operation](#operation/getOffersVendorV3) to retrieve the newest
      offers in the market for products for a given time range. It supports
      returning paged results. We recommend to retrieve with a page size of at
      most 1,000 products.


      ### Retrieve price recommendations via API


      Use [this operation](#operation/getPriceRecommendation) to retrieve the
      price recommendations for all products for a specified timerange. It
      supports returning paged results.


      ### Query products via API


      Use [this operation](#operation/queryProductsVendorV3) to retrieve
      products via a query. It supports returning paged results. We recommend to
      retrieve with a page size of 10,000 products.


      ### Manage your product assortment


      Use [this operation](#operation/postProductsImportVendorV3) to upload your
      product assortment in JSON format. We recommend that you provide your
      product data in multiple parts via sequential requests to this endpoint.
      After providing all data, you need to delete the old data via [this
      operation](#operation/deleteProducts) by specifying a timestamp just
      before your import.


      If you cannot use the JSON format, as a fallback, we support uploading
      your product assortment to our system in CSV format via [this
      operation](#operation/putProductsImportVendorV3).


      ### Provide offers for custom sources


      Use [this operation](#operation/postOffersInABulkVendorV2) to provide
      external offers for your products to our system.


      ## Pagination


      API endpoints can potentially return a lot of items. Returning all data as
      one response to one request can overload the server, the database or the
      client. Returning all items may even be unnecessary when the client is
      only interested in the top N entries. So API operations that could return
      a lot of data support pagination. The pagination approach used in the
      latest version of API operations is described here.


      ### Pagination basics


      Operations that support pagination:

      - Return a subset of all matching items based on parameters in the
      request. Such a subset is called a page.
        - The `limit` parameter defines the maximum number of items returned per page.
        - The `start` parameter defines which page is returned.
      - Return the requested page as an array within a `data` object within the
      response.

      - Can return all matching items by subsequently requesting multiple pages.


      There are no subsequent matching items if the number of items in a
      response is smaller than the requested `limit`.


      ### `limit` parameter


      This parameter defines how many items are returned at most in a singe
      response. This is also called the page size.


      The API documentation states the range that is allowed to be specified by
      the client.


      ### `start` parameter


      This parameter defines from which item in the total result set this
      request wants data to be returned. It basically defines what page should
      be returned. The index of the first item is 0. If the value of `start` is
      beyond the number of matching items, an empty `data` array is returned in
      the response.


      Pagination itself only works when the entries have a stable sorting. This
      is the responsibility of the API.


      ### Example of paginated requests


      To request items with a page size of 1000, these are the pagination
      parameter values to be used for subsequent requests


      | request # | start | limit |

      | --------- | ----- | ----- |

      | 1st       | 0     | 1000  |

      | 2nd       | 1000  | 1000  |

      | 3rd       | 2000  | 1000  |

      | ...                       |


      So the values for each subsequent request can be calculated by `start =
      previous start + limit`. All the other parameters of the API request must
      keep the same value to get stable sorting for a stable total result set.


      A response looks like this:



      ``` json

      {
         "data": [
            <item 1>,
            <item 2>,
            ...
         ]
      }

      ```


      The client must compare the number of items in the `data` array with the
      used `limit` parameter. If they are equal there is likely a next page. If
      the number of items returned is less than the page size, there is no next
      page.


      > Note: In rare cases there is no next page even though the response has
      no less than a page size of items. E.g. when there are 2000 total items
      and using a page size of 1000. Here the client will make a request with
      `start=1000` and `limit=1000`. The response for this 2nd page request will
      have 1000 items. Then the client can't know in advance if there are
      further pages and it has to make an additional request. This third page
      request will return an empty array.


      ## Authentication


      There are two authentication methods supported:

      - For API integration with other systems basic authentication is used.

      - The Omnia 2.0 application uses JWT bearer tokens.


