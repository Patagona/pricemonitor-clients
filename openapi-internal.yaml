    DkronJob:
      type: object
      description: 'Dkron: A Job represents a scheduled task to execute.'
      required:
        - name
        - schedule
      properties:
        name:
          type: string
          description: Name for the job.
          readOnly: false
          example: job1
        schedule:
          type: string
          description: Cron expression for the job.
          readOnly: false
          example: '* * * * * ?'
        timezone:
          type: string
          description: >-
            Timezone where the job will be executed. By default and when field
            is set to empty string, the job will run in local time.
          readOnly: false
          example: Europe/Berlin
        owner:
          type: string
          description: Owner of the job
          readOnly: false
          example: Platform Team
        owner_email:
          type: string
          description: Email of the owner
          readOnly: false
          example: platform@example.com
        success_count:
          type: integer
          description: Number of successful executions
          readOnly: true
        error_count:
          type: integer
          description: Number of failed executions
          readOnly: true
        last_success:
          type: string
          format: date-time
          description: Last time this job executed successfully
          readOnly: true
        last_error:
          type: string
          format: date-time
          description: Last time this job failed
          readOnly: true
        disabled:
          type: boolean
          description: Disabled state of the job
          readOnly: false
        tags:
          type: object
          description: Target nodes tags of this job
          additionalProperties:
            type: string
          readOnly: false
          example:
            dkron_server: 'true'
        retries:
          type: integer
          description: Number of times to retry a failed job execution
          example: 2
          readOnly: false
        parent_job:
          type: string
          description: The name/id of the job that will trigger the execution of this job
          example: parent_job
          readOnly: false
        dependent_jobs:
          type: array
          items:
            type: string
          description: Array containing the jobs that depends on this one
          example:
            - dependent_job
          readOnly: true
        processors:
          type: object
        concurrency:
          type: string
          description: Concurrency policy for the job allow/forbid
          example: allow
          readOnly: false
        executor:
          type: string
          description: Executor plugin used to run the job
          readOnly: false
          example: shell
        executor_config:
