  /api/2/v/contracts/{contractId}/offers:
    post:
      operationId: postOffersInABulkVendorV2
      summary: Add offers in bulk
      tags:
        - offers
      responses:
        '200':
          description: >
            The server understood and processed the request. Offers were
            processed, but not necessarily stored successfully. The 'data' field
            in the response body contains a detailed report of the operation
            outcome for each individual POST offers requests. Each item in the
            'data' array is **either** a 'data' object with value true
            (indicating successful storage), or an ApiErrorResponse (indicating
            a storage failure).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostOffersResponse'
        '400':
          description: >
            The server could not understand the request due to invalid syntax.
            For example, a required field might be missing in the request body.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorResponse'
      description: >
        This endpoint can be used to provide external offers to Pricemonitor.
        It's a bulk endpoint which accepts an array of individual POST offers
        requests each based on a "snapshot" - a unique combination of product,
        domain, and timestamp for a list of offers.

        Please note the following consistency checks performed before offers are
        stored:

        1. Offers can only be stored if the corresponding products exist in the
        contract.

        2. Offers can only be stored if they are more recent than existing
        offers. This means that only newer snapshots are eligible for storage.

        3. Offers can only be stored if the currency is consistent. In other
        words, a single domain must use only one currency.

        4. Duplicated individual POST offers requests are stored only once.

        5. If different offers are provided for the same snapshots, then all
        conflicting snapshots will be rejected.

        6. An individual POST offers request may be rejected if the offer ID is
        not unique.
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: >-
                  #/components/schemas/com.patagona.pricemonitor.share.api.PostProductOfferRequest
        description: List of individual POST offers requests which should be added in bulk.
        required: true
      parameters:
        - $ref: '#/components/parameters/contractIdParam'
      security:
        - BasicAuth: []
        - BearerAuth: []
