          description: No response was specified
      summary: Get all contracts for given company
      tags:
      - companies
    post:
      operationId: addCompanyContract
      parameters:
      - example: 1
        explode: false
        in: path
        name: companyId
        required: true
        schema:
          format: int64
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateContractRequest'
        description: Contract to be added
        required: true
      responses:
        "200":
          content:
            application/json:
