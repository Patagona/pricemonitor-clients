          description: >-
            Determines how severe is the information. The ENUM values are listed
            in the descreasing order of their priority.<br> 1. trace - gives
            more detailed information than any other level in the hierarchy<br>
            2. debug - helps developer to debug application and is generally
            useful for providing support to the application developers<br> 3.
            info  - gives the progress and chosen state information and is
            generally useful for end user<br> 4. warn  - use of deprecated APIs,
            poor use of API, â€˜almostâ€™ errors, other runtime situations that are
            undesirable or unexpected, but not necessarily â€œwrongâ€.<br> 5. error
            - gives information about a serious error which needs to be
            addressed and may result in unstable state<br> 6. fatal - such
            errors result in premature termination and you donâ€™t often get this
            error<br>
          enum:
            - trace
            - debug
            - info
            - warn
            - error
            - fatal
