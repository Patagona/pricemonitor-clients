components:
  parameters:
    companyIdParam:
      description: ID of a company
      in: path
      name: companyId
      required: true
      schema:
        format: int64
        type: integer
      example: 1
    scheduleIdParam:
      description: ID of a monitoring schedule
      in: path
      name: scheduleId
      required: true
      schema:
        type: integer
    productIdParam:
      description: ID of the product in pricemonitor
      in: path
      name: productId
      required: true
      schema:
        type: string
      example: 862342
    contractIdParam:
      description: ID of the contract
      in: path
      name: contractId
      required: true
      schema:
        type: string
      example: qbcxvb
    startDate:
      description: >-
        Timestamp of start of time range, formatted as ISO Date (i.e.
        2018-04-06T13:46:13Z) in UTC. If this value is omitted and {endDate} is
        given, {startDate} is set to {endDate} - 48 hours. If both values are
        omitted, the range is 'NOW - 48 hours to NOW'.
      in: query
      name: startDate
      required: false
      schema:
        format: date-time
        type: string
    endDate:
      description: >-
        Timestamp of end of time range, formatted as ISO Date (i.e.
        2018-04-06T13:46:13Z) in UTC. If this value is omitted and {startDate}
        is given, {endDate} is set to {startDate} + 48 hours. If both values are
        omitted, the range is 'NOW - 48 hours to NOW'.
      in: query
      name: endDate
      required: false
      schema:
        format: date-time
        type: string
    getOrdersStartDate:
      description: >
        Timestamp of start of time range for fetching orders.

        Formatted as ISO 8601 format with timezone with reference to UTC (e.g.
        for [Europe/Berlin] in winter time:

        2023-11-01T14:50:45.495+01:00. In summer time:
        2023-11-01T14:50:45.495+02:00).

        If this value is omitted then no lower time limit is considered.
      in: query
      name: startDate
      required: false
      schema:
        format: date-time
        type: string
    getOrdersEndDate:
      description: >
        Timestamp of end of time range for fetching orders.

        Formatted as ISO 8601 format with timezone with reference to UTC (e.g.
        for [Europe/Berlin] in winter time:

        2023-11-01T14:50:45.495+01:00. In summer time:
        2023-11-01T14:50:45.495+02:00).

        If this value is omitted then no upper time limit is considered.
      in: query
      name: endDate
      required: false
      schema:
        format: date-time
        type: string
    startDateOneWeekMax:
      description: >-
        Timestamp of start of time range, formatted as ISO Date (i.e.
        2018-04-06T13:46:13Z) in UTC. If this value is omitted and {endDate} is
        given, {startDate} is set to {endDate} - 48 hours. If both values are
        omitted, the range is 'NOW - 48 hours to NOW'. The time range may not
        exceed 1 week.
      in: query
      name: startDate
      required: false
      schema:
        format: date-time
        type: string
    endDateOneWeekMax:
      description: >-
        Timestamp of end of time range, formatted as ISO Date (i.e.
        2018-04-06T13:46:13Z) in UTC. If this value is omitted and {startDate}
        is given, {endDate} is set to {startDate} + 48 hours. If both values are
        omitted, the range is 'NOW - 48 hours to NOW'. The time range may not
        exceed 1 week.
      in: query
      name: endDate
      required: false
      schema:
        format: date-time
        type: string
    vendorIdParam:
      description: ID of vendor shop mapping
      in: path
      name: vendorId
      required: true
      schema:
        type: integer
        format: int64
      example: 1
    triggerFollowUpTask:
      in: query
      name: triggerFollowUpTask
      schema:
        type: boolean
        description: >-
          A flag to trigger follow up tasks once current is completed. By
          default it is set to true.
    ContractId:
      name: contractId
      description: Each job must have a `contractId`
      in: path
      required: true
      example: qbcxvb
      schema:
        type: string
    JobId:
      name: jobId
      description: The internal job ID
      in: path
      required: true
      example: 507f1f77bcf86cd799439011
      schema:
        type: string
  schemas:
    LogMessages:
      properties:
        version:
          type: string
          description: The version parameter should always be 1.
          enum:
            - '1'
        messages:
          items:
            $ref: '#/components/schemas/LogMessage'
