name: typescript-angular CD

on: push

jobs:
  build:
    strategy:
      matrix:
        angular_client_dir:
          [
              pricemonitor-internal-typescript-angular,
              pricemonitor-internal-typescript-angular-13,
          ]
        node-version: [ 16.x ]
    defaults:
      run:
        working-directory: clients/${{ matrix.angular_client_dir }}/
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://npm.pkg.github.com/'
          scope: '@Patagona'
      - run: npm install --legacy-peer-deps
      - run: npm run build
        env:
          CI: true
      #- name: Authenticate with the GitHub Package Registry
      #  run: echo @Patagona:registry=https://npm.pkg.github.com/ >> ./.npmrc
      - name: ls
        run: ls -lha
      - run: npm publish --registry=https://npm.pkg.github.com/
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
